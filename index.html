<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para Dokka</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Courier New', Courier, monospace;
    }
    .message-container {
      text-align: center;
    }
    .message {
      font-size: 2rem;
      color: #000;
      margin-top: 20px;
      display: none;
      transition: opacity 0.5s ease;
    }
    .show-message {
      display: block;
      opacity: 1;
    }
    .gif {
      margin-top: 20px;
      display: none;
      margin-left: 100px;
    }
  </style>
</head>
<body>

  <div class="message-container">
    <h1>Un mensaje para usted</h1>
    <button class="btn btn-primary" id="messageButton">Haz clic aquí</button>
    <p class="message" id="message">Joto.</p>
    <img src="xd.gif" alt="Descripción del GIF" class="gif" id="gifImage" width="300" height="auto" />
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>

  <script>
    document.getElementById("messageButton").addEventListener("click", function() {
      const message = document.getElementById("message");
      const gifImage = document.getElementById("gifImage");
      message.classList.add("show-message");
      gifImage.style.display = "block"; // Mostrar el GIF
    });
  </script>

</body>
</html>
